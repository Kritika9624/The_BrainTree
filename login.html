<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Braintree - Homework made easy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- header start -->
        <header>
            <div class="top-bar">
                <a href="#" class="logo">
                    <img src="./img/BrainTree logo-01.png" alt="The BrainTree Logo" width="80px" height="61px">
                    <div>The BrainTree</div>
                </a>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</li>
                        <li><a href="./about.html">About</a></li>
                        <li>
                            <a href="#">Explore
                                <i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                        </li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <h2>Sign Up</h2>
        </header>
        <!-- header end -->


        <!-- form start -->
        <form class="form-area" autocomplete="off"
        onsubmit="return validateForm()">
            <div class="input-fields">
                <input type="email" name="email" id="em" placeholder="Email" required>
                <input type="password" name="password" id="pw" placeholder="Password" minlength="8" maxlength="30" required>
            </div>
            <button class="btn1" type="submit">Sign Up</button>
            <div class="or-option">
                <div class="or-text">Or continue using</div>
                <div class="social-media">
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
            </div>
        </form>
        <!-- form end -->

        <!-- footer start -->
        <footer>
            <!-- 1 -->
            <div class="footer-logo-box">
                <div class="ft-logo">
                    <img src="./img/BrainTree logo-01.png" alt="The BrainTree Logo" width="110px" height="81px">
                    <div class="ft-logo-text">The BrainTree</div>
                    <div class="tagline">Homework made easy</div>
                </div>
                <div class="social-media-icons">
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-slack" aria-hidden="true"></i></a>
                </div>
            </div>
            <!-- 2 -->
            <div class="ft-navs">
                <div class="ft-nav-one">
                    <a href="./about.html">About</a>
                    <a href="./contact.html">Contact</a>
                    <a href="#">FAQs</a>
                    <a href="#">Q&As</a>
                </div>
                <div class="ft-nav-two">
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
            <!-- 3 -->
            <div class="ft-end">
                <div class="made-with-love">
                    <div>Made with</div>
                    <i class="fa fa-heart" aria-hidden="true" style="color: #FF3355;"></i>
                </div>
                <div class="copyright">Â© 2020 The BrainTree. All rights reserved.</div>
            </div>
        </footer>
        <!-- footer end -->
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
